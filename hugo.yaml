baseURL: https://cloudunclouded.com/
languageCode: en-us
title: Cloud Unclouded
theme: hugo-theme-stack

# Fixed language mapping 
defaultContentLanguage: en
languages:
    en:
        languageName: English
        contentDir: content
        weight: 1
        title: Cloud Unclouded

params:
    colorScheme:
        default: dark

    mainSections:
        - post
    featuredImageField: image
    
    sidebar:
      
        subtitle: Demystifying Cloud Data & Infrastructure
        avatar:
            enabled: true

    article:
        toc: true
        readingTime: false

    widgets:
        homepage:
            - type: search
           

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: 1
          params:
            icon: home
        - identifier: about
          name: About
          url: /about/
          weight: 2
          params:
            icon: user
        - identifier: projects
          name: Projects
          url: /projects/
          weight: 3
          params:
            icon: archive
        
markup:
  goldmark:
    renderer:
      unsafe: true